apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: wikijs-postgres
  namespace: wikijs
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:15

  bootstrap:
    initdb:
      database: wikijs
      owner: wikijs

  postgresql:
    pg_hba:
      - local all all trust
      - host all all 127.0.0.1/32 trust
      - host all all ::1/128 trust

  storage:
    size: 1Gi
