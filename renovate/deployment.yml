apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  # at 23:00, 00:00 and 01:00 - to reduce CI load (2 PRs / hour by default)
  schedule: '0 23,0,1 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:39.178.1
              env:
                - name: LOG_LEVEL
                  value: debug
              envFrom:
                - secretRef:
                    name: renovate-auth
                - configMapRef:
                    name: renovate
          restartPolicy: Never
