fullnameOverride: valkey

rbac:
  create: false
serviceAccount:
  create: false

haproxy:
  enabled: false

replicas: 1

image:
  repository: valkey/valkey
  tag: 8.1-alpine

auth: true
existingSecret: valkey
authKey: password

nodeSelector:
  kubernetes.io/hostname: sim-microserv-debian

redis:
  config:
    min-replicas-to-write: 0
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 200m
      memory: 100Mi

persistentVolume:
  size: 100Mi
