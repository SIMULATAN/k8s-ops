persistence:
  enabled: false

wakapi_config:
  env: production
  server:
    public_url: https://wakapi.simulatan.me
  sentry: {}
  db:
    dialect: postgres
    host: wakapi-postgres-rw.wakapi.svc.cluster.local
    port: 5432
    name: wakapi
    user: wakapi
    ssl: true
    password_secret:
      enabled: true
      name: wakapi-postgres-app
  mail:
    enabled: true
    sender: Wakapi <wakapi@smtp.simulatan.me>
    smtp:
      host: live.smtp.mailtrap.io
      port: 587
      # STARTTLS is used instead which requires you to set this to false..
      tls: false
      username: api
      password_secret:
        enabled: true
        name: wakapi-smtp

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-to-https@kubernetescrd
  hosts:
    - host: wakapi.simulatan.me
      paths:
        - path: /
          pathType: Prefix
