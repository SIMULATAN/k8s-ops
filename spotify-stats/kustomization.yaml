apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: spotify-stats

resources:
- ./secret.yml
- ./server.yml
- ./web.yml

helmCharts:
- name: mongodb
  releaseName: spotify-stats-mongodb
  repo: https://charts.bitnami.com/bitnami
  version: 16.4.0
  valuesFile: mongo.values.yml
  namespace: spotify-stats
