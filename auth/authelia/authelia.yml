ingress:
  subdomain: auth
domain: simulatan.me
pod:
  probes:
    startup:
      initialDelaySeconds: 20
ingress:
  enabled: true
  traefikCRD:
    enabled: true
    entryPoints:
      - websecure
secret:
  existingSecret: authelia
configMap:
  authentication_backend:
    password_reset:
      # TODO: remove once LDAP is in place
      disable: true
    file:
      enabled: false
    ldap:
      url: ldaps://openldap.auth.svc.cluster.local:636
      username_attribute: uid
      display_name_attribute: displayName
      mail_attribute: mail
      additional_users_dn: OU=users
      users_filter:
        - (&({username_attribute}={input})(objectClass=person))
        - (&({username_attribute}={input})(objectClass=inetOrgPerson))
        - (&(|({username_attribute}={input})({mail_attribute}={input}))(objectClass=person))
      groups_filter: (&(member={dn})(objectClass=groupOfNames))
      user: UID=authelia,OU=service,DC=simulatan,DC=me
      tls:
        skip_verify: true
  notifier:
    smtp:
      enabled: false
  identity_providers:
    oidc:
      enabled: true
  log:
    level: debug
  storage:
    postgres:
      host: postgres-cluster.auth.svc.cluster.local
      tls:
        enabled: true
        skip_verify: true
  session:
    redis:
      enabled: true
      enabledSecret: false
      host: authelia-redis.auth.svc.cluster.local
      port: 26379
    high_availability:
      enabled: true
      enabledSecret: false

      sentinel_name: mymaster # the default bitnami name
      nodes:
        - host: redis-node-0.authelia-redis.auth.svc.cluster.local # default node names with my namespace
          port: 26379
        - host: redis-node-1.authelia-redis.auth.svc.cluster.local
          port: 26379
        - host: redis-node-2.authelia-redis.auth.svc.cluster.local
          port: 26379
