configMap:
  identity_providers:
    oidc:
      clients:
      - id: argocd
        description: Argo CD
        secret: ${CLIENT_SECRET_ARGOCD}
        public: false
        pre_configured_consent_duration: 69y
        authorization_policy: two_factor
        redirect_uris:
          - https://argocd.simulatan.me/auth/callback
        scopes:
          - openid
          - groups
          - email
          - profile
        userinfo_signing_algorithm: none
      - id: argocd-cli
        description: Argo CD (CLI)
        public: true
        pre_configured_consent_duration: 69y
        authorization_policy: two_factor
        redirect_uris:
          - http://localhost:8085/auth/callback
        scopes:
          - openid
          - groups
          - email
          - profile
          - offline_access
        userinfo_signing_algorithm: none
      - id: contestsubmission
        description: ContestSubmission
        secret: ${CLIENT_SECRET_CONTESTSUBMISSION}
        public: false
        pre_configured_consent_duration: 69y
        authorization_policy: one_factor
        redirect_uris:
          - https://auth.contestsubmission.simulatan.me/callback
        scopes:
          - openid
          - groups
          - email
          - profile
        userinfo_signing_algorithm: none
      - id: minio
        description: MinIO
        secret: ${CLIENT_SECRET_MINIO}
        public: false
        pre_configured_consent_duration: 69y
        authorization_policy: two_factor
        redirect_uris:
          - https://s3.simulatan.me/minio/ui/oauth_callback
        scopes:
          - openid
          - profile
          - email
          - groups
        userinfo_signing_algorithm: none
      - id: forgejo
        description: Forgejo
        secret: ${CLIENT_SECRET_FORGEJO}
        public: false
        pre_configured_consent_duration: 69y
        authorization_policy: two_factor
        redirect_uris:
          - https://git.simulatan.me/user/oauth2/authelia/callback
          - https://git.simulatan.me/user/oauth2/Authelia/callback
        scopes:
          - openid
          - email
          - profile
          - groups
        userinfo_signing_algorithm: none
      - id: wikijs
        description: WikiJS
        secret: ${CLIENT_SECRET_WIKIJS}
        public: false
        pre_configured_consent_duration: 69y
        authorization_policy: two_factor
        redirect_uris:
          - https://wiki.simulatan.me/login/5d30e418-edef-405f-aa28-7ecac5d65149/callback
        scopes:
          - openid
          - email
          - profile
          - groups
        userinfo_signing_algorithm: none
      - id: nextcloud
        description: NextCloud
        secret: ${CLIENT_SECRET_NEXTCLOUD}
        public: false
        authorization_policy: two_factor
        require_pkce: true
        pkce_challenge_method: S256
        redirect_uris:
          - https://nc.simulatan.me/apps/user_oidc/code
        scopes:
          - openid
          - profile
          - email
          - groups
        userinfo_signed_response_alg: none
        token_endpoint_auth_method: client_secret_basic
