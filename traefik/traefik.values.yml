instanceLabelOverride: traefik

deployment:
  kind: DaemonSet

providers:
  kubernetesCRD:
    allowCrossNamespace: true

service:
  externalTrafficPolicy: Local
  ipFamilyPolicy: "PreferDualStack"

priorityClassName: "system-cluster-critical"

tolerations:
  - key: "CriticalAddonsOnly"
    operator: "Exists"
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"

metrics:
  prometheus:
    # bugged for some reason
    disableAPICheck: true
    service:
      # create dedicated metrics service
      enabled: true
    serviceMonitor:
      enabled: true
      honorLabels: true
tracing:
  otlp:
    enabled: true
    grpc:
      enabled: true
      endpoint: alloy.monitoring.svc.cluster.local:4317
      insecure: true

ingressRoute:
  api:
    enabled: true
    annotations: {}
    matchRule: Host(`traefik.simulatan.me`) && PathPrefix(`/api`)
    entryPoints:
      - web
      - websecure
    services:
      - name: api@internal
        kind: TraefikService
    middlewares:
      - name: redirect-to-https
        namespace: default
      - name: forwardauth-authelia
        namespace: auth
  dashboard:
    enabled: true
    matchRule: Host(`traefik.simulatan.me`)
    entryPoints:
      - web
      - websecure
    services:
      - name: api@internal
        kind: TraefikService
    middlewares:
      - name: redirect-to-https
        namespace: default
      - name: strip-traefik-dashboard-prefix
        namespace: traefik
      - name: forwardauth-authelia
        namespace: auth
