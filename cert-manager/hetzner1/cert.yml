apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-simulatan-me
  namespace: default
spec:
  secretName: ssl-simulatan-me
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  dnsNames:
    - "simulatan.me"
    - "*.simulatan.me"
    - "*.hetzner1.cluster.simulatan.me"
