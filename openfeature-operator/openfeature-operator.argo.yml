apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openfeature-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SIMULATAN/k8s-ops
    path: openfeature-operator
    plugin:
      name: isolated-kustomize
  ignoreDifferences:
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
    name: open-feature-operator-flagd-kubernetes-sync
    jsonPointers:
    - /subjects
  destination:
    name: in-cluster
    namespace: openfeature-operator
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openfeature-operator
  namespace: cluster-hetzner1
spec:
  project: hetzner1
  source:
    repoURL: https://github.com/SIMULATAN/k8s-ops
    path: openfeature-operator
    plugin:
      name: isolated-kustomize
  ignoreDifferences:
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
    name: open-feature-operator-flagd-kubernetes-sync
    jsonPointers:
    - /subjects
  destination:
    name: hetzner1
    namespace: openfeature-operator
